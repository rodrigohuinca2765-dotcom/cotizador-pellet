<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador Pellet Coyhaique</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background: #25d366;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1ebc5a;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ”¥ Cotizador Pellet</h1>
    <p>Coyhaique</p>

    <input 
      type="number" 
      id="cantidad" 
      placeholder="Cantidad de sacos (15 kg)" 
      min="1"
    >

    <button onclick="cotizar()">Cotizar por WhatsApp</button>
  </div>

  <script>
    function cotizar() {

      // =============================
      // CONFIGURACIÃ“N COMERCIAL
      // =============================
      const CIUDAD = "Coyhaique";
      const PESO_SACO = 15;

      const PRECIO_NORMAL = 4990;
      const PRECIO_PROMO = 4240;
      const PROMO_DESDE = 60;
      const DESPACHO_GRATIS_DESDE = 12;

      // ðŸ‘‰ TU NÃšMERO REAL (SIN +, SIN ESPACIOS)
      const WHATSAPP_EMPRESA = "56991422163";

      // =============================
      // LECTURA DE DATOS
      // =============================
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Ingresa una cantidad vÃ¡lida de sacos");
        return;
      }

      // =============================
      // LÃ“GICA DE PRECIOS
      // =============================
      let precio;
      let tipoPrecio;

      if (cantidad >= PROMO_DESDE) {
        precio = PRECIO_PROMO;
        tipoPrecio = "precio promociÃ³n";
      } else {
        precio = PRECIO_NORMAL;
        tipoPrecio = "precio normal";
      }

      const total = precio * cantidad;

      // =============================
      // DESPACHO
      // =============================
      let despachoTexto;

      if (cantidad >= DESPACHO_GRATIS_DESDE) {
        despachoTexto = "ðŸšš Despacho GRATIS dentro de Coyhaique.";
      } else {
        despachoTexto = `ðŸšš Despacho con costo adicional dentro de Coyhaique (gratis desde ${DESPACHO_GRATIS_DESDE} sacos).`;
      }

      // =============================
      // MENSAJE WHATSAPP
      // =============================
      const mensaje = `
Hola ðŸ‘‹, quiero cotizar pellet en ${CIUDAD}.

ðŸ”¥ Pellet certificado â€“ saco ${PESO_SACO} kg
ðŸ’° Precio por saco (${tipoPrecio}): $${precio.toLocaleString("es-CL")}
ðŸ“¦ Cantidad solicitada: ${cantidad} sacos
ðŸ§¾ Total estimado: $${total.toLocaleString("es-CL")}

${despachoTexto}

Quedo atento(a) para coordinar despacho.
`;

      // =============================
      // LINK WHATSAPP
      // =============================
      const mensajeEncoded = encodeURIComponent(mensaje);
      const link = `https://wa.me/${WHATSAPP_EMPRESA}?text=${mensajeEncoded}`;

      window.open(link, "_blank");
    }
  </script>

</body>
</html>
