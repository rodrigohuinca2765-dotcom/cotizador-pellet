<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador Pellet Ecomas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .respuesta {
      white-space: pre-line;
      margin-top: 15px;
      background: #f1f8e9;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .whatsapp {
      background: #25D366;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ”¥ Cotizador Pellet</h1>

    <label>Escribe tu solicitud:</label>
    <textarea id="mensaje" placeholder="Ej: Necesito 70 sacos de pellet para Coyhaique"></textarea>

    <button onclick="cotizar()">Cotizar</button>

    <div id="respuesta" class="respuesta"></div>

    <button id="btnWhatsapp" class="whatsapp" style="display:none" onclick="enviarWhatsapp()">
      Enviar por WhatsApp
    </button>
  </div>

<script>
  let mensajeFinal = "";

  async function cotizar() {
    const mensaje = document.getElementById("mensaje").value;

    if (!mensaje) {
      alert("Escribe tu solicitud");
      return;
    }

    const res = await fetch("https://cotizador-pellet.onrender.com/ia-cotizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensaje })
    });

    const data = await res.json();

    mensajeFinal = data.mensaje;

    document.getElementById("respuesta").innerText = mensajeFinal;
