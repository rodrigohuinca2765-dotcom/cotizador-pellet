<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Pellet</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .field {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-cotizar {
      background: #2ecc71;
      color: white;
      margin-bottom: 16px;
    }

    .btn-wsp {
      background: #25d366;
      color: white;
    }

    .resultado {
      text-align: left;
      margin: 16px 0;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ”¥ Cotizador de Pellet</h1>

    <div class="field">Cantidad de sacos (15 kg c/u)</div>
    <input id="cantidad" type="number" placeholder="Ej: 60" />

    <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

    <div id="resultado" class="resultado"></div>

    <button class="btn-wsp" onclick="enviarWhatsApp()">
      ðŸ“² Enviar cotizaciÃ³n por WhatsApp
    </button>
  </div>

  <script>
    let mensajeWhatsApp = "";

    async function cotizar() {
      const cantidad = document.getElementById("cantidad").value;
      if (!cantidad) {
        alert("Ingresa la cantidad de sacos");
        return;
      }

      const res = await fetch("https://cotizador-pellet.onrender.com/cotizar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cantidad: Number(cantidad) })
      });

      const data = await res.json();
      document.getElementById("resultado").innerText = data.mensaje;
      mensajeWhatsApp = data.mensaje;
    }

    function enviarWhatsApp() {
      if (!mensajeWhatsApp) {
        alert("Primero genera una cotizaciÃ³n");
        return;
      }
      const telefono = "56991422163";
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensajeWhatsApp)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
