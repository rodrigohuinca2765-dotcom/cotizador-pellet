<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .example {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #256528;
    }

    #result {
      margin-top: 15px;
      background: #f1f1f1;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üî• Cotizador Pellet</h1>

    <div class="example">
      Ejemplo: <b>‚ÄúNecesito 70 sacos de pellet para Coyhaique‚Äù</b>
    </div>

    <textarea
      id="userInput"
      placeholder="Hola, quiero cotizar pellet"
    ></textarea>

    <button onclick="cotizar()">Cotizar (Agente)</button>

    <div id="result"></div>
  </div>

  <script>
    async function cotizar() {
      const input = document.getElementById("userInput").value;
      const resultBox = document.getElementById("result");

      if (!input.trim()) {
        resultBox.innerHTML = "‚ö†Ô∏è Escribe un mensaje para cotizar.";
        return;
      }

      resultBox.innerHTML = "‚è≥ Consultando agente de ventas...";

      try {
        const response = await fetch(
          "https://cotizador-pellet.onrender.com/chat",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: input
            })
          }
        );

        const data = await response.json();

        if (data.reply) {
          resultBox.innerHTML = data.reply;
        } else if (data.error) {
          resultBox.innerHTML = "‚ùå Error: " + data.error;
        } else {
          resultBox.innerHTML = "‚ö†Ô∏è No se recibi√≥ respuesta del agente.";
        }

      } catch (error) {
        console.error(error);
        resultBox.innerHTML = "‚ùå Error al conectar con el servidor.";
      }
    }
  </script>

</body>
</html>
