<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador Pellet Coyhaique</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #25D366;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1ebc5a;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üî• Cotizador Pellet</h2>

    <label>Cantidad de sacos (15 kg):</label>
    <input type="number" id="cantidad" placeholder="Ej: 10" min="1">

    <button onclick="cotizar()">Cotizar por WhatsApp</button>
</div>

<script>
function cotizar() {

    const PRECIO_PROMO = 4240;
    const TELEFONO_EMPRESA = "56991422163"; // tu n√∫mero

    const cantidad = parseInt(document.getElementById("cantidad").value);

    if (!cantidad || cantidad <= 0) {
        alert("Ingresa una cantidad v√°lida de sacos");
        return;
    }

    const total = cantidad * PRECIO_PROMO;

    let despachoTexto = "";

    if (cantidad >= 12) {
        despachoTexto = "üöö Despacho GRATIS dentro de Coyhaique.";
    } else {
        despachoTexto =
            "üìç Retiro en sucursal Coyhaique\n" +
            "üìç Direcci√≥n: Lautaro #257";
    }

    const mensaje = `
Hola üëã, quiero cotizar pellet en Coyhaique.

üî• Pellet certificado ‚Äì saco 15 kg
üí∞ Precio por saco (precio promoci√≥n): $${PRECIO_PROMO.toLocaleString("es-CL")}
üì¶ Cantidad solicitada: ${cantidad} sacos
üßæ Total estimado: $${total.toLocaleString("es-CL")}

${despachoTexto}

Quedo atento(a).
    `.trim();

    const url = "https://wa.me/" + TELEFONO_EMPRESA + "?text=" + encodeURIComponent(mensaje);
    window.open(url, "_blank");
}
</script>

</body>
</html>
