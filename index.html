<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #2e7d32;
    }

    .ejemplo {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #256428;
    }

    #respuesta {
      margin-top: 15px;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 6px;
      font-size: 14px;
      text-align: left;
      min-height: 40px;
    }

    .error {
      color: #c62828;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üî• Cotizador Pellet</h1>

    <div class="ejemplo">
      Ejemplo: <em>‚ÄúNecesito 70 sacos de pellet para Coyhaique‚Äù</em>
    </div>

    <textarea id="mensaje" placeholder="Escribe tu solicitud aqu√≠..."></textarea>

    <button onclick="cotizar()">Cotizar (Agente)</button>

    <div id="respuesta"></div>
  </div>

  <script>
    async function cotizar() {
      const input = document.getElementById("mensaje");
      const respuesta = document.getElementById("respuesta");
      const texto = input.value.trim();

      if (!texto) {
        respuesta.innerHTML = "<div class='error'>‚úçÔ∏è Por favor escribe tu solicitud.</div>";
        return;
      }

      respuesta.innerHTML = "‚è≥ El asesor est√° respondiendo...";

      try {
        const res = await fetch("https://cotizador-pellet.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            mensaje: texto
          })
        });

        if (!res.ok) {
          throw new Error("Error de servidor");
        }

        const data = await res.json();

        respuesta.innerHTML = `
          üí¨ <strong>Asesor Ecomas:</strong><br><br>
          ${data.mensaje.replace(/\n/g, "<br>")}
        `;
      } catch (error) {
        respuesta.innerHTML = "<div class='error'>‚ùå Error al responder. Intente nuevamente.</div>";
        console.error(error);
      }
    }
  </script>

</body>
</html>
