<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Pellet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn-primary {
      background: #2ecc71;
      color: white;
    }

    .btn-whatsapp {
      background: #25d366;
      color: white;
    }

    .resultado {
      margin-top: 15px;
      white-space: pre-line;
      font-size: 14px;
      text-align: left;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ”¥ Cotizador de Pellet</h1>

    <label for="cantidad">Cantidad de sacos (15 kg c/u)</label>
    <input type="number" id="cantidad" placeholder="Ej: 60" />

    <button class="btn-primary" onclick="cotizar()">Cotizar</button>

    <div id="error" class="error"></div>
    <div id="resultado" class="resultado"></div>

    <button class="btn-whatsapp" onclick="enviarWhatsApp()">ðŸ“² Enviar cotizaciÃ³n por WhatsApp</button>
  </div>

  <script>
    // ðŸ”´ðŸ”´ðŸ”´ CAMBIA SOLO ESTA URL ðŸ”´ðŸ”´ðŸ”´
    // Pega aquÃ­ EXACTAMENTE la URL que te da Render
    const API_URL = "https://TU-URL-REAL-DE-RENDER.onrender.com/cotizar";

    let mensajeWhatsApp = "";

    async function cotizar() {
      const cantidad = document.getElementById("cantidad").value;
      const errorDiv = document.getElementById("error");
      const resultadoDiv = document.getElementById("resultado");

      errorDiv.innerText = "";
      resultadoDiv.innerText = "";

      if (!cantidad || cantidad <= 0) {
        errorDiv.innerText = "âŒ Ingresa una cantidad vÃ¡lida.";
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ cantidad: parseInt(cantidad) })
        });

        if (!response.ok) {
          throw new Error("Error servidor");
        }

        const data = await response.json();

        resultadoDiv.innerText = data.mensaje;
        mensajeWhatsApp = data.mensaje;

      } catch (error) {
        errorDiv.innerText = "âŒ Error al conectar con el servidor.";
      }
    }

    function enviarWhatsApp() {
      if (!mensajeWhatsApp) {
        alert("Primero debes generar una cotizaciÃ³n.");
        return;
      }

      const telefono = "56991422163"; // âœ… tu nÃºmero
      const texto = encodeURIComponent(mensajeWhatsApp);
      const url = `https://wa.me/${telefono}?text=${texto}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
