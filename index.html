<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet + IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    .box { margin-top: 15px; padding: 15px; border: 1px solid #ddd; }
    .precio { font-weight: bold; margin-bottom: 10px; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>üî• Cotizador Pellet con IA</h2>

  <label>Cantidad de sacos:</label><br />
  <input type="number" id="cantidad" min="1" placeholder="Ej: 20" />
  <button onclick="cotizar()">Cotizar</button>

  <div id="resultado" class="box" style="display:none;">
    <div class="precio" id="precio"></div>
    <pre id="mensajeIA"></pre>
    <br />
    <button onclick="enviarWhatsApp()">üì≤ Enviar a WhatsApp</button>
  </div>

  <script>
    const PRECIO_NORMAL = 4990;
    const PRECIO_PROMO  = 4240;
    const API_IA = "http://127.0.0.1:8000/ia";

    let ultimoMensaje = "";
    let ultimaCantidad = 0;
    let ultimoTotal = 0;

    async function cotizar() {
      const cantidad = Number(document.getElementById("cantidad").value);
      if (!cantidad || cantidad <= 0) {
        alert("Ingresa una cantidad v√°lida");
        return;
      }

      ultimaCantidad = cantidad;

      const precioUnitario = cantidad >= 60 ? PRECIO_PROMO : PRECIO_NORMAL;
      ultimoTotal = precioUnitario * cantidad;

      document.getElementById("precio").innerText =
        `üí∞ Precio por saco: $${precioUnitario.toLocaleString()} | Total: $${ultimoTotal.toLocaleString()}`;

      document.getElementById("mensajeIA").innerText = "Consultando IA...";
      document.getElementById("resultado").style.display = "block";

      const resp = await fetch(API_IA, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cantidad })
      });

      const data = await resp.json();
      ultimoMensaje = data.respuesta;
      document.getElementById("mensajeIA").innerText = ultimoMensaje;
    }

    function enviarWhatsApp() {
      const telefono = "569XXXXXXXX"; // ‚Üê cambia por tu n√∫mero
      const texto =
        `Hola üëã, acabo de cotizar pellet.\n\n` +
        `üì¶ Cantidad: ${ultimaCantidad} sacos\n` +
        `üí∞ Total estimado: $${ultimoTotal.toLocaleString()}\n\n` +
        `${ultimoMensaje}`;

      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
