<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizador Pellet Coyhaique</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .card{
      background:#fff;
      padding:25px;
      border-radius:10px;
      width:360px;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
      text-align:center;
    }
    h2{ margin:0 0 10px 0; }
    label{ display:block; text-align:left; margin-top:10px; }
    input{
      width:100%;
      padding:10px;
      margin:10px 0 15px 0;
      font-size:16px;
      box-sizing:border-box;
    }
    button{
      width:100%;
      padding:12px;
      font-size:16px;
      background:#25D366;
      border:none;
      color:#fff;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover{ background:#1ebc5a; }
    .hint{
      font-size:12px;
      color:#666;
      margin-top:10px;
      text-align:left;
      line-height:1.3;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üî• Cotizador Pellet</h2>

    <label for="cantidad">Cantidad de sacos (15 kg):</label>
    <input id="cantidad" type="number" min="1" placeholder="Ej: 10" />

    <button onclick="cotizar()">Cotizar por WhatsApp</button>

    <div class="hint">
      ‚Ä¢ Precio promo desde 60 sacos.<br/>
      ‚Ä¢ Retiro en sucursal para 1 a 11 sacos.<br/>
      ‚Ä¢ Despacho gratis desde 12 sacos (Coyhaique).
    </div>
  </div>

  <script>
    function cotizar() {
      // === CONFIGURACI√ìN ===
      const TELEFONO_EMPRESA = "56991422163"; // tu n√∫mero empresa (sin +)
      const PRECIO_NORMAL = 4990;
      const PRECIO_PROMO = 4240;

      const PROMO_DESDE = 60;        // promo desde 60 sacos
      const DESPACHO_GRATIS_DESDE = 12; // despacho gratis desde 12 sacos
      const DIRECCION_SUCURSAL = "Lautaro #257";

      // === ENTRADA ===
      const cantidad = parseInt(document.getElementById("cantidad").value, 10);

      if (!cantidad || cantidad <= 0) {
        alert("Ingresa una cantidad v√°lida de sacos");
        return;
      }

      // === PRECIO SEG√öN CANTIDAD ===
      let precioSaco = PRECIO_NORMAL;
      let tipoPrecio = "precio normal";

      if (cantidad >= PROMO_DESDE) {
        precioSaco = PRECIO_PROMO;
        tipoPrecio = "precio promoci√≥n";
      }

      const total = cantidad * precioSaco;

      // === DESPACHO / RETIRO ===
      let despachoTexto = "";
      if (cantidad >= DESPACHO_GRATIS_DESDE) {
        despachoTexto = "üöö Despacho GRATIS dentro de Coyhaique.";
      } else {
        despachoTexto =
          "üìç Retiro en sucursal Coyhaique\n" +
          "üìç Direcci√≥n: " + DIRECCION_SUCURSAL;
      }

      // === MENSAJE WHATSAPP ===
      const mensaje = `
Hola üëã, quiero cotizar pellet en Coyhaique.

üî• Pellet certificado ‚Äì saco 15 kg
üí∞ Precio por saco (${tipoPrecio}): $${precioSaco.toLocaleString("es-CL")}
üì¶ Cantidad solicitada: ${cantidad} sacos
üßæ Total estimado: $${total.toLocaleString("es-CL")}

${despachoTexto}

Quedo atento(a).
      `.trim();

      const url = "https://wa.me/" + TELEFONO_EMPRESA + "?text=" + encodeURIComponent(mensaje);

      // Abre WhatsApp Web / app
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
