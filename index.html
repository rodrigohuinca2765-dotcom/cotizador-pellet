<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-top: 10px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 15px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-line;
      font-size: 14px;
    }

    #btnWhatsapp {
      display: none;
      background: #25D366;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üî• Cotizador Pellet</h2>

  <label>Escribe tu solicitud:</label>
  <textarea id="mensaje">Necesito 70 sacos de pellet para Coyhaique</textarea>

  <button onclick="cotizar()">Cotizar</button>

  <div id="resultado">Esperando cotizaci√≥n...</div>

  <button id="btnWhatsapp" onclick="enviarWhatsapp()">
    üì≤ Enviar por WhatsApp
  </button>
</div>

<script>
let mensajeFinal = "";

async function cotizar() {
  const texto = document.getElementById("mensaje").value;
  const salida = document.getElementById("resultado");
  const btnWp = document.getElementById("btnWhatsapp");

  btnWp.style.display = "none";
  salida.innerText = "‚è≥ Cotizando...";

  try {
    const response = await fetch(
      "https://cotizador-pellet.onrender.com/ia-cotizar",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje: texto })
      }
    );

    if (!response.ok) throw new Error("Error servidor");

    const data = await response.json();
    mensajeFinal = data.mensaje;

    salida.innerText = mensajeFinal;
    btnWp.style.display = "block";

  } catch (error) {
    salida.innerText = "‚ùå Error al cotizar. Intenta nuevamente.";
    console.error(error);
  }
}

function enviarWhatsapp() {
  const url =
    "https://wa.me/56991422163?text=" +
    encodeURIComponent(mensajeFinal);

  window.open(url, "_blank");
}
</script>

</body>
</html>
