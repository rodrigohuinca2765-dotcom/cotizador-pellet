<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador de Pellet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ”¥ Cotizador de Pellet</h2>

    <input type="number" id="cantidad" placeholder="Cantidad de sacos (ej: 60)" />

    <button onclick="cotizar()">Cotizar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    async function cotizar() {
      const cantidad = document.getElementById("cantidad").value;
      const resultado = document.getElementById("resultado");

      if (!cantidad || cantidad <= 0) {
        resultado.innerText = "âš ï¸ Ingresa una cantidad vÃ¡lida";
        return;
      }

      resultado.innerText = "â³ Cotizando...";

      try {
        const response = await fetch("https://cotizador-pellet.onrender.com/cotizar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ cantidad: Number(cantidad) })
        });

        const data = await response.json();

        resultado.innerText = data.mensaje;

      } catch (error) {
        resultado.innerText = "âŒ Error al conectar con el servidor";
      }
    }
  </script>

</body>
</html>
