<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador Pellet</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: white;
  padding: 30px;
  width: 420px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
}
h2 {
  text-align: center;
  color: #2e7d32;
}
textarea {
  width: 100%;
  height: 90px;
  padding: 10px;
}
button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
#respuesta {
  margin-top: 20px;
  background: #f1f1f1;
  padding: 15px;
  border-radius: 5px;
  white-space: pre-line;
}
.error {
  color: red;
  margin-top: 10px;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h2>üî• Cotizador Pellet</h2>
  <p><b>Ejemplo:</b> ‚ÄúNecesito 70 sacos de pellet para Coyhaique‚Äù</p>

  <textarea id="mensaje">Hola, quiero cotizar pellet</textarea>
  <button onclick="cotizar()">Cotizar (Agente)</button>

  <div id="respuesta"></div>
  <div id="error" class="error"></div>
</div>

<script>
  async function cotizar() {
    const input = document.getElementById("userInput").value;
    const resultBox = document.getElementById("result");

    resultBox.innerHTML = "‚è≥ Consultando agente de ventas...";

    try {
      const response = await fetch("https://cotizador-pellet.onrender.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: input
        })
      });

      const data = await response.json();

      if (data.reply) {
        resultBox.innerHTML = `
          <div style="white-space: pre-line;">
            ${data.reply}
          </div>
        `;
      } else if (data.error) {
        resultBox.innerHTML = "‚ùå Error: " + data.error;
      } else {
        resultBox.innerHTML = "‚ö†Ô∏è No se recibi√≥ respuesta del agente.";
      }

    } catch (error) {
      console.error(error);
      resultBox.innerHTML = "‚ùå Error al conectar con el servidor.";
    }
  }
</script>
</body>
</html>
