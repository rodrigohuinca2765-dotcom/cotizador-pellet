<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-top: 10px;
      resize: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 15px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-line;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üî• Cotizador Pellet</h2>

  <label>Escribe tu solicitud:</label>
  <textarea id="mensaje">Necesito 70 sacos de pellet para Coyhaique</textarea>

  <button onclick="cotizar()">Cotizar</button>

  <div id="resultado">Esperando cotizaci√≥n...</div>
</div>

<script>
async function cotizar() {
  const texto = document.getElementById("mensaje").value;
  const salida = document.getElementById("resultado");

  salida.innerText = "‚è≥ Cotizando... (puede tardar unos segundos)";

  try {
    const response = await fetch(
      "https://cotizador-pellet.onrender.com/ia-cotizar",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ mensaje: texto })
      }
    );

    if (!response.ok) {
      throw new Error("Error en el servidor");
    }

    const data = await response.json();
    salida.innerText = data.mensaje;

    const whatsappURL =
      "https://wa.me/56991422163?text=" +
      encodeURIComponent(data.mensaje);

    setTimeout(() => {
      window.open(whatsappURL, "_blank");
    }, 1200);

  } catch (error) {
    salida.innerText =
      "‚ùå Error al cotizar.\nIntente nuevamente en unos segundos.";
    console.error(error);
  }
}
</script>

</body>
</html>
