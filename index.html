<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador de Pellet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn-cotizar {
      background: #2ecc71;
      color: #fff;
    }

    .btn-whatsapp {
      background: #25d366;
      color: #fff;
    }

    #resultado {
      margin-top: 15px;
      text-align: left;
      white-space: pre-line;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üî• Cotizador de Pellet</h1>

    <label><strong>Cantidad de sacos (15 kg c/u)</strong></label>
    <input type="number" id="cantidad" placeholder="Ej: 60">

    <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

    <div id="resultado"></div>

    <button class="btn-whatsapp" onclick="enviarWhatsApp()">
      üì≤ Enviar cotizaci√≥n por WhatsApp
    </button>
  </div>

  <script>
    const API_URL = "https://cotizador-pellet.onrender.com/cotizar";
    let mensajeWhatsapp = "";

    async function cotizar() {
      const cantidad = document.getElementById("cantidad").value;
      const resultado = document.getElementById("resultado");

      if (!cantidad || cantidad <= 0) {
        resultado.innerHTML = "‚ö†Ô∏è Ingresa una cantidad v√°lida de sacos.";
        return;
      }

      resultado.innerHTML = "‚è≥ Calculando cotizaci√≥n...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cantidad: Number(cantidad) })
        });

        const data = await response.json();
        mensajeWhatsapp = data.mensaje;

        resultado.innerHTML = `
‚úÖ <strong>Cotizaci√≥n lista</strong>

${data.mensaje}
        `;

      } catch (error) {
        resultado.innerHTML = "‚ùå Error al conectar con el servidor.";
        console.error(error);
      }
    }

    function enviarWhatsApp() {
      if (!mensajeWhatsapp) {
        alert("Primero debes generar una cotizaci√≥n.");
        return;
      }

      const numero = "56991422163";
      const texto = encodeURIComponent(mensajeWhatsapp);
      const url = `https://wa.me/${numero}?text=${texto}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
