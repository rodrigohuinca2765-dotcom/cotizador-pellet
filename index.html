<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üî• Cotizador Pellet con IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      cursor: pointer;
    }
    .box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .precio {
      font-weight: bold;
      margin-bottom: 10px;
    }
    pre {
      white-space: pre-wrap;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <h2>üî• Cotizador Pellet con IA</h2>

  <label>Cantidad de sacos:</label><br />
  <input type="number" id="cantidad" min="1" placeholder="Ej: 20" />
  <br />
  <button onclick="cotizar()">Cotizar</button>

  <div id="resultado" class="box" style="display:none;">
    <div class="precio" id="precio"></div>
    <pre id="mensajeIA">Consultando IA...</pre>
    <br />
    <button onclick="enviarWhatsApp()">üì≤ Enviar a WhatsApp</button>
  </div>

<script>
/* ===============================
   CONFIGURACI√ìN
================================= */
const API_IA = "http://127.0.0.1:8000/ia"; // tu FastAPI local
const WHATSAPP = "56991422163"; // üëà TU WhatsApp Business

let mensajeFinal = "";

/* ===============================
   FUNCI√ìN COTIZAR
================================= */
async function cotizar() {
  const cantidad = parseInt(document.getElementById("cantidad").value);

  if (!cantidad || cantidad <= 0) {
    alert("Ingresa una cantidad v√°lida");
    return;
  }

  // Precios
  let precioUnitario = cantidad >= 60 ? 4240 : 4990;
  let total = cantidad * precioUnitario;

  document.getElementById("precio").innerText =
    `üí∞ Precio por saco: $${precioUnitario.toLocaleString("es-CL")} | Total: $${total.toLocaleString("es-CL")}`;

  document.getElementById("resultado").style.display = "block";
  document.getElementById("mensajeIA").innerText = "Consultando IA...";

  try {
    const resp = await fetch(API_IA, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cantidad })
    });

    const data = await resp.json();
    mensajeFinal =
`üî• Cotizaci√≥n Pellet ‚Äì Coyhaique

üßæ Cantidad: ${cantidad} sacos (15 kg)
üí∞ Precio por saco: $${precioUnitario.toLocaleString("es-CL")}
üì¶ Total: $${total.toLocaleString("es-CL")}

${data.respuesta}`;

    document.getElementById("mensajeIA").innerText = mensajeFinal;

  } catch (error) {
    document.getElementById("mensajeIA").innerText =
      "‚ùå Error al conectar con la IA. Verifica que el servidor est√© activo.";
    mensajeFinal = "";
  }
}

/* ===============================
   ENVIAR A WHATSAPP
================================= */
function enviarWhatsApp() {
  if (!mensajeFinal) {
    alert("Primero debes cotizar");
    return;
  }

  const textoCodificado = encodeURIComponent(mensajeFinal);
  const url = `https://wa.me/${WHATSAPP}?text=${textoCodificado}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
