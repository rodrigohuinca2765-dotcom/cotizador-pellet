<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #2e7d32;
    }
    textarea {
      width: 100%;
      height: 90px;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #256428;
    }
    .respuesta {
      margin-top: 15px;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 6px;
      font-size: 14px;
      text-align: left;
      white-space: pre-line;
    }
    .error {
      color: #c62828;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ðŸ”¥ Cotizador Pellet</h2>

    <p style="font-size:13px;color:#555;">
      Ejemplo: <br>
      <i>Necesito 70 sacos de pellet para Coyhaique</i>
    </p>

    <textarea id="mensaje">Hola, quiero cotizar pellet</textarea>

    <button onclick="cotizar()">Cotizar</button>

    <div id="respuesta" class="respuesta" style="display:none;"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function cotizar() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaDiv = document.getElementById("respuesta");
      const errorDiv = document.getElementById("error");

      respuestaDiv.style.display = "none";
      errorDiv.innerText = "";

      try {
        const res = await fetch("https://cotizador-pellet.onrender.com/ia-cotizar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ mensaje })
        });

        if (!res.ok) {
          throw new Error("Respuesta invÃ¡lida del servidor");
        }

        const data = await res.json();

        respuestaDiv.innerText = data.mensaje;
        respuestaDiv.style.display = "block";

      } catch (error) {
        errorDiv.innerText = "Error al responder. Intente nuevamente.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
