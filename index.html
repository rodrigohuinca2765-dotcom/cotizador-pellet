<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear IA desde Cero 2 ‚Äì Cotizaci√≥n Pellet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            max-width: 420px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #1ebe5d;
        }
        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üî• Cotizaci√≥n Pellet</h2>

    <input type="number" id="cantidad" placeholder="Ingrese cantidad de sacos" min="1">

    <button onclick="enviarWhatsApp()">Cotizar por WhatsApp</button>

    <div class="info">
        üìç Retiro en sucursal Coyhaique<br>
        <strong>Lautaro #257</strong>
    </div>
</div>

<script>
    // =============================
    // CONFIGURACI√ìN GENERAL
    // =============================
    const SUCURSAL = "Coyhaique";
    const DIRECCION = "Lautaro #257";

    const PRECIO_NORMAL = 4990;   // 1 a 59 sacos
    const PRECIO_PROMO = 4240;    // Desde 60 sacos
    const MIN_PROMO = 60;

    const WHATSAPP_NUMERO = "569XXXXXXXX"; // <-- TU N√öMERO REAL


    // =============================
    // FUNCIONES
    // =============================
    function formatoCLP(valor) {
        return "$" + valor.toLocaleString("es-CL");
    }

    function enviarWhatsApp() {
        const cantidad = parseInt(document.getElementById("cantidad").value);

        if (!cantidad || cantidad <= 0) {
            alert("Ingrese una cantidad v√°lida de sacos");
            return;
        }

        let precioUnitario;
        let tipoPrecio;
        let nota;

        if (cantidad >= MIN_PROMO) {
            precioUnitario = PRECIO_PROMO;
            tipoPrecio = "precio PROMOCI√ìN";
            nota = "‚úÖ PROMOCI√ìN APLICADA (desde 60 sacos)";
        } else {
            precioUnitario = PRECIO_NORMAL;
            tipoPrecio = "precio normal";
            nota = "‚ÑπÔ∏è PROMOCI√ìN v√°lida desde 60 sacos";
        }

        const total = precioUnitario * cantidad;

        const mensaje =
`Hola üëã, quiero cotizar pellet en ${SUCURSAL}.

üî• Pellet certificado ‚Äì saco 15 kg
üí∞ Precio por saco (${tipoPrecio}): ${formatoCLP(precioUnitario)}
üì¶ Cantidad solicitada: ${cantidad} sacos
üßæ Total estimado: ${formatoCLP(total)}

üè™ Retiro en sucursal ${SUCURSAL}
üìç Direcci√≥n: ${DIRECCION}

${nota}`;

        const url = "https://wa.me/" + WHATSAPP_NUMERO + "?text=" + encodeURIComponent(mensaje);
        window.open(url, "_blank");
    }
</script>

</body>
</html>
