<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      display: block;
      margin: 0 auto;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-cotizar {
      background-color: #2e7d32;
      color: white;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
    }

    .respuesta {
      background: #f7f7f7;
      padding: 12px;
      margin-top: 15px;
      border-radius: 5px;
      text-align: left;
      white-space: pre-line;
      font-size: 14px;
    }

    small {
      color: #666;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üî• Cotizador Pellet</h2>

    <small>Ejemplo: ‚ÄúNecesito 70 sacos de pellet para Coyhaique‚Äù</small>

    <textarea
      id="mensaje"
      rows="4"
      placeholder="Ejemplo: Necesito 70 sacos de pellet para Coyhaique">
    </textarea>

    <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

    <div id="respuesta" class="respuesta" style="display:none;"></div>

    <button
      id="btnWhatsapp"
      class="btn-whatsapp"
      style="display:none;"
      onclick="enviarWhatsapp()">
      üì≤ Enviar por WhatsApp
    </button>
  </div>

  <script>
    let textoWhatsapp = "";

    function cotizar() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaDiv = document.getElementById("respuesta");

      respuestaDiv.style.display = "block";
      respuestaDiv.innerText = "Esperando cotizaci√≥n...";

      fetch("https://cotizador-pellet.onrender.com/ia-cotizar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ mensaje: mensaje })
      })
      .then(res => res.json())
      .then(data => {
        respuestaDiv.innerText = data.mensaje;
        textoWhatsapp = data.mensaje;
        document.getElementById("btnWhatsapp").style.display = "block";
      })
      .catch(() => {
        respuestaDiv.innerText = "Error al cotizar. Intente nuevamente.";
      });
    }

    function enviarWhatsapp() {
      const numero = "56991422163";
      const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(textoWhatsapp);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
