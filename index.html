<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet + IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    .box { margin-top: 15px; padding: 15px; border: 1px solid #ddd; }
    .precio { font-weight: bold; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>ðŸ”¥ Cotizador Pellet con IA</h2>

  <label>Cantidad de sacos:</label><br />
  <input type="number" id="cantidad" min="1" placeholder="Ej: 20" />
  <button onclick="cotizar()">Cotizar</button>

  <div id="resultado" class="box" style="display:none;">
    <div class="precio" id="precio"></div>
    <pre id="mensajeIA"></pre>
  </div>

  <script>
    const PRECIO_NORMAL = 4990;
    const PRECIO_PROMO  = 4240;
    const API_IA = "http://127.0.0.1:8000/ia";

    async function cotizar() {
      const cantidad = Number(document.getElementById("cantidad").value);
      if (!cantidad || cantidad <= 0) {
        alert("Ingresa una cantidad vÃ¡lida");
        return;
      }

      // 1) Calcular precio
      const precioUnitario = cantidad >= 60 ? PRECIO_PROMO : PRECIO_NORMAL;
      const total = precioUnitario * cantidad;

      document.getElementById("precio").innerText =
        `ðŸ’° Precio por saco: $${precioUnitario.toLocaleString()} | Total: $${total.toLocaleString()}`;

      // 2) Consultar IA
      document.getElementById("mensajeIA").innerText = "Consultando IA...";
      document.getElementById("resultado").style.display = "block";

      const resp = await fetch(API_IA, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cantidad })
      });

      const data = await resp.json();
      document.getElementById("mensajeIA").innerText = data.respuesta;
    }
  </script>

</body>
</html>
