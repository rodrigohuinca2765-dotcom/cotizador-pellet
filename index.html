<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador Pellet Ecomas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #0a7cff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    pre {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üî• Cotizador Pellet Ecomas</h2>

  <textarea id="mensaje" placeholder="Ej: Necesito 70 sacos de pellet para Coyhaique"></textarea>
  <button onclick="cotizar()">Cotizar</button>

  <pre id="respuesta"></pre>
</div>

<script>
async function cotizar() {
  const mensaje = document.getElementById("mensaje").value;
  const respuestaBox = document.getElementById("respuesta");

  respuestaBox.innerText = "Cotizando...";

  try {
    const res = await fetch("https://cotizador-pellet.onrender.com/ia-cotizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensaje })
    });

    const data = await res.json();
    respuestaBox.innerText = data.mensaje;

    const whatsapp = "https://wa.me/56991422163?text=" + encodeURIComponent(data.mensaje);
    window.open(whatsapp, "_blank");

  } catch (err) {
    respuestaBox.innerText = "‚ùå Error al cotizar";
  }
}
</script>

</body>
</html>
